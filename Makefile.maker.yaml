# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/go-pmtud

makefile:
  enabled: false

dockerfile:
  enabled: false

golang:
  enableVendoring: false
  setGoModVersion: true

golangciLint:
  createConfig: true
  errcheckExcludes:
    - netlink.RouteGet

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths:
      - "**.md" # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true

renovate:
  enabled: true
  assignees:
    - defo89
    - SchwarzM
    - xsen84
    - goerangudat
